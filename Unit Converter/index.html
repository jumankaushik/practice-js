<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <h1 id="header">Unit Conversion</h1>
            <input type="text" inputmode="numeric" id="input-field">
            <button id="input-btn">CONVERT</button>
        </div>
        <div class="output">
            <div class="length">
                <p id="length-op"></p>
            </div>
            <div class="volume">
                <p id="volume-op"></p>
            </div>
            <div class="mass">
                <p id="mass-op"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
