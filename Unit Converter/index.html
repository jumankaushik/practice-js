<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <h1 id="header">Unit Conversion</h1>
            <input type="text" inputmode="num" id="input-field">
            <button id="input-btn">CONVERT</button>
        </div>
        <div class="output">
            <div class="length">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-op">0 meter = 0.00 feet | 0 feet = 0.00 meter</p>
            </div>
            <div class="volume">
                <h3>Volume (Litre/Gallon)</h3>
                <p id="volume-op">0 litres = 0.00 gallons | 0 gallons = 0.00 litres</p>
            </div>
            <div class="mass">
                <h3>Length (Kilo/Pound)</h3>
                <p id="mass-op">0 kilos = 0.00 pounds | 0 pounds = 0.00 kilos</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
